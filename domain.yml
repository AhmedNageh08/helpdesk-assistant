session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- bot_challenge
- password_reset
- inform
- thank
- help
- problem_email
- open_incident:
    use_entities: []
- incident_status
- out_of_scope
- restart
- affirm
- deny
- trigger_handoff
- human_handoff
- handoff:
    triggers: utter_greet

entities:
- email
- priority
- handoff_to
slots:
  confirm:
    type: unfeaturized
  previous_email:
    type: unfeaturized
  caller_id:
    type: unfeaturized
  email:
    type: unfeaturized
  incident_title:
    type: unfeaturized
  priority:
    type: unfeaturized
  problem_description:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
  handoff_to:
    type: unfeaturized
responses:
  utter_out_of_scope:
  - text: اسف , لا يمكنني مساعدتك بشان ذلك
  utter_greet:
  - text: اهلا ! انا مساعدك
  utter_goodbye:
  - text: مع السلامة ! 
  utter_iamabot:
  - text: انا بوت
  utter_ask_email:
  - text: ما هو بريدك الالكتروني ؟
  utter_ask_incident_title:
  - text: ما هو العنوان التي تريد وضعه على مشكلتك ؟
  utter_ask_problem_description:
  - text: ما هو وصف مشكلتك؟
  utter_ask_priority:
  - text: ما هي درجة اهمية مشكلتك ؟
    buttons:
      - payload: /inform{"priority":"منخفضة"}
        title: منخفض
      - payload: /inform{"priority":"متوسطة"}
        title: متوسط
      - payload: /inform{"priority":"عالية"}
        title: عالى
  utter_no_priority:
  - text: اسف "{priority}" غير معروفة.من فضلك حاول مرة اخرى
  utter_no_email:
  - text: اسف "{email}" غير موجود على قاعدة البيانات الخاصة بنا
  utter_help:
  - text: "يمكنني ان اساعدك بخصوص مشاكلك 
      \nYou can ask me things like:
      \n- افتح لي مشكلة
      \n- ساعدني في تغيير كلمة المرور
      \n- عندي مشكلة في بريدي الالكتروني
      \n- ما هو وضع مشكلتي ؟"
  utter_welcome:
  - text: على الرحب و السعة !
  utter_default:
  - text: لا يمكنني فهمك ..اعتقد سياغة الجملة من فضلك
  utter_ask_use_previous_email:
  - text: هل تريد استخدام اخر بريد الكتروني ادخلته, {previous_email}?
  utter_ask_confirm:
  - text: "هل تريد ان افتح لك شكوى
          \n    بريد الكتروني: {email}
          \n    وصف المشكلة: {problem_description}
          \n   العنوان: {incident_title}
          \n    الاولوية: {priority}"
    buttons:
    - title: نعم
      payload: /affirm
    - title: لا ..لا تفعل
      payload: /deny
  utter_incident_creation_canceled:
  - text: تمام ..لقد الغيت شكواك
  utter_ask_whatelse:
    - text: ماذا ايضا يمكنني مساعدتك به ؟
  utter_ask_handoff:
  - text: يبدو انك تحتاج للتحدث مع شخص
  utter_handoff:
  - text: حسنا ..ساحولك للتحدث مع عميل
  utter_wouldve_handed_off:
  - text: لقد قمت بتحويلك الى {handoffhost}. 
  utter_no_handoff:
  - text: لم تحدد شخص لتحويلك لا لذلك لا يمكنني تحويلك لاحد
  
forms:
- open_incident_form
- incident_status_form

actions:
- action_handoff
- action_handoff_options
